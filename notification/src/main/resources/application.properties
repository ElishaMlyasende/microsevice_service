spring.application.name=notification
server.port=5564
spring.eureka.client.register-with-eureka=true
spring.eureka.client.fetch.registry=true
eureka.client.service-url.defaultZone=http://localhost:5561/eureka/


spring.datasource.url=JDBC:mysql://localhost:3306/notification-service
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


#just configuring the rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.Username=guest
spring.rabbitmq.Password=guest

rabbitmq.queue.name=registration_queue
rabbitmq.exchange.name=registration_exchange
rabbitmq.routing.key=registration-key